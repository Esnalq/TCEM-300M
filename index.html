<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Gráfico Frecuencias</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  </head>
  <body>
    <header>
      <div class="d-flex align-items-center">

        <img
        id="logoTCEM"
        src="Portada TCEM.png"
        alt="TCEM Logo"
        style="height: 50px; width: auto;"
      />

      <div class="text-center flex-grow-1">
        <h1 class="display-4 fw-bold m-0">Gráfico de Frecuencias</h1>
      </div>

      <div style="width: 50px;"></div>
    </header>

    <div class="d-flex justify-content-center my-3">
      <button id="Datos" class="btn btn-success btn-sm" disabled>
        Iniciar transmisión desde ESP
      </button>
    </div>

    <div class="position-absolute top-0 end-0 m-3">
      <span
        id="port"
        class="badge bg-warning text-dark p-2 fs-6"
        ><span
          class="spinner-border spinner-border-sm me-2"
          role="status"
          aria-hidden="true"
        ></span>
        Buscando TCEM 300M...
      </span>
    </div>

    <div class="container">
      <canvas id="myChart" width="400" height="200"></canvas>

      <div class="row mt-5">
        <div class="col-md-6 mb-4">
          <h3 class="text-center mb-3">Tabla 1</h3>
          <table id="tablaValores1" class="table table-striped table-bordered">
            <thead class="table-dark">
              <tr>
                <th style="width: 10%;">#</th>
                <th style="width: 45%;">Banda</th>
                <th style="width: 45%;">Valor</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="d-flex justify-content-center">
            <button id="btnGraficarTabla1" class="btn btn-success" disabled>
              Graficar Tabla 1
            </button>
          </div>
        </div>

        <div class="col-md-6 mb-4">
          <h3 class="text-center mb-3">Tabla 2</h3>
          <table id="tablaValores2" class="table table-striped table-bordered">
            <thead class="table-dark">
              <tr>
                <th style="width: 10%;">#</th>
                <th style="width: 45%;">Banda</th>
                <th style="width: 45%;">Valor</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="d-flex justify-content-center">
            <button id="btnGraficarTabla2" class="btn btn-success" disabled>
              Graficar Tabla 2
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="position-fixed bottom-0 start-0 m-3"
      style="z-index: 1050;"
    >
      <button id="toggleDarkMode" class="btn btn-outline-secondary btn-sm">
        Cambiar Modo Oscuro
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./renderer.js"></script>
    <script>
      const toggleBtn = document.getElementById("toggleDarkMode");
      const logo = document.getElementById("logoTCEM");

      toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");

        // Cambiar imagen del logo según modo
        if (document.body.classList.contains("dark-mode")) {
          logo.src = "Portada TCEM-oscura.png"; // Cambia por la ruta de la imagen oscura
        } else {
          logo.src = "Portada TCEM.png"; // Imagen normal
        }
      });
    </script>
  </body>
</html>
